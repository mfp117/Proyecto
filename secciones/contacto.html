      <div class="redesSociales">

    <div class="inicio_con">
      <p class="contacto_title">Contacto</p>
    </div>

    <section class="formulario">
      <div>
        <p>Dejanos tu Mensaje</p>
      </div>
      <div>
        <input
          type="nombre"
          id="nombre"
          placeholder="Nombre y Apellido"
          class="input_name"
        />
      </div>
      <div>
        <input
          type="email"
          id="email"
          placeholder="EMAIL"
          class="input_email"
        />
      </div>
      <div>
        <input
          type="telefono"
          id="telefono"
          placeholder="Telefono"
          class="input_telefono"
        />
      </div>
      <div>
        <textarea
          id="exampleFormControlTextarea1"
          rows="10"
          cols="40"
          placeholder="Comentarios"
        ></textarea>
      </div>
     </section>

     <div class="boton_form">
      <button type="button" class="btn btn-warning">Enviar Mensaje</button>
    </div>

    <footer>
      <section class="datosContacto">
        <div class="telefono">
          <img src="../imagenes/telefono.png" alt="" />+54 9 11 66470760
        </div>

        </div>
